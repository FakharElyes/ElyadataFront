

<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><div class="card text-white card-has-bg click-col" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">{{blog.title}}</small>
                        <h4 class="card-title mt-0 ">{{blog.content}}</h4>
                    </div>
                    <div class="card-footer">
                        <div class="media">
                            <div class="media-body">
                                <h6 class="my-0 text-white d-block">{{blog.author}}</h6>
                                <small>{{vote}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
