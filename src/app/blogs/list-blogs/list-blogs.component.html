<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>Add Blog</button>







<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">add Blog</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-blogs  *ngIf="ActivateAddBlog">
            </app-add-blogs>
        </div>
      </div>
    </div>
</div>


<div *ngFor="let b of blogs" class="data-card" (click)="onCardClick(b.id)"> 
  <span data-dummy="{{getBorder(b.upvote,b.downvote)}}" ></span>
    <div *ngIf="vote; else elseBlock" data-test="vote">
        <app-cardup [title]=b.title [author]=b.author [upvote]=b.upvote [downvote]=b.downvote></app-cardup>
    </div>
    <ng-template #elseBlock>
        <app-carddown [title]=b.title [author]=b.author [upvote]=b.upvote [downvote]=b.downvote></app-carddown>
    </ng-template>
</div>
