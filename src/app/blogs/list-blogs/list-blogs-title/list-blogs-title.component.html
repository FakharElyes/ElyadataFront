<div *ngIf="vote; else elseBlock" data-test="vote">
    <app-cardup [title]=blogstitle.title 
              [author]=blogstitle.author 
              [upvote]=blogstitle.upvote 
              [downvote]=blogstitle.downvote></app-cardup>
</div>
<ng-template #elseBlock>
    <app-carddown [title]=blogstitle.title 
                  [author]=blogstitle.author 
                  [upvote]=blogstitle.upvote 
                  [downvote]=blogstitle.downvote></app-carddown>
</ng-template>
