<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><div class="card text-white card-has-bg click-col" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">{{title}}</small>
                    </div>
                    <div class="card-footer">
                        <div class="media">
                            <div class="media-body">
                                <h6 class="my-0 text-white d-block">{{author}}</h6>
                                <div class="blah">
                                    <div id="upvote"></div><br>
                                    <div>
                                        {{vote}}
                                    </div><br><br>
                                    <div id="downvote"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
